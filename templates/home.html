{% extends "base.html" %}
{% block content %}
<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Create an account</h1>
        <form name="signup_form" id="signupform" onsubmit="validate_form(event)">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="field" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="field" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="field" required>
            <p class="error error--hidden"></p>
            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>
    <div class="card">
        <h1 class="center">Log In</h1>
        <form name="login_form" id="login_form" onsubmit="login(event)">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="field" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="field" required>
            <p class="error error--hidden"></p>
            <input type="submit" class="btn" value="Log in">
        </form>
    </div>
</div>
{% endblock %}
